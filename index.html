<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://api.logobank.uz/media/logos_png/Ozlidep-01.png">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 40px;
        }
        .container__brand {
            width: 100%;
            text-align: center;
            color: #2d846e;
        }
        input {
            box-sizing: border-box;
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            color: #495057;
            outline: 0;
            border-color: #ddd;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background: #2d846e;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        button:hover {
            background: #21715d;
        }

        button:active {
            background: #2d846e;
        }

        .container_footer {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            background-color: rgb(67, 67, 67);
            padding: 40px;
            color: white;
        }

        .footer__author {
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1mm;
        }

        .footer__author:hover {
            color: #21715d;
            cursor: pointer;
        }

        .footer__navigation {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        .footer__navigation a {
            text-decoration: none;
            color: white;
            margin-right: 5px;
            width: 100%;
        }

        .footer__navigation a:hover {
            color: orange;
        }

        .footer__navigation a:active {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="container__brand">O'zLiDep</h1>
        <form action="">
            <label for="firstname">Ism</label>
            <input type="text" name="firstname" id="firstname" placeholder="Ismingizni kiriting">
            <label for="lastname">Familya</label>
            <input type="text" name="lastname" id="lastname" placeholder="Familyangizni kiriting">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Emailingizni kiriting">
    
            <button type="submit" class="button">Yuborish</button>
        </form>
    </div>

    <div class="container_footer">
        <div class="footer__author">Created by [Savlat Zayniyev]</div>
        <nav class="footer__navigation">
            <a href="./index.html">Home</a>
            <a href="./contact_me.html">Contact</a>
            <a href="#">About</a>
            <a href="#">Feedback</a>
        </nav>
    </div>
</body>
</html>
